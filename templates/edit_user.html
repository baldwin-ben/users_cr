<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Edit User</title>
</head>
<body>
    <div>
        <div class="nav d-flex justify-content-around align-items-center">
            <h1>Edit User {{user.id}}</h1>
            <a href="/">Home</a> <!--redirects the user to the home page if clicked-->
        </div>
        <form action="/users/{{user.id}}/submit" method="POST"> <!--action redirects to users/#/submit upon submitting form.-->
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" value="{{user.first_name}}">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" value="{{user.last_name}}">
            <label for="email">Email:</label>
            <input type="text" name="email" value="{{user.email}}">
            <button class="btn btn-outline-primary">Update</button>
        </form> 
        <a href="/users/{{user.id}}">Show User</a> 
    </div>
</body>
</html>
