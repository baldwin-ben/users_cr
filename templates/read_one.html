<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show User Template</title>
</head>

<!--template that renders a user based on the userid selected-->

<body>
    <h1>User {{user.id}}</h1>
    <a href="/">Home</a> | <a href="/users/{{user.id}}/edit">Edit</a> | <a href="/users/delete/{{user.id}}">Delete</a>
    <p>Full Name: {{user.first_name}} {{user.last_name}}</p>
    <p>Email: {{user.email}}</p>
    <p>Created On: {{user.created_at}}</p>
    <p>Last Updated: {{user.updated_at}}</p>
</body>
</html>
